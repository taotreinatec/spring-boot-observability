<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTMX Greetings and Fortune</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <h1>HTMX Greetings and Fortune</h1>

  <div class="container">
    <div class="row">
      <div class="col">
        <h2 id="greetings-heading">Greetings</h2>
        <p id="greetings-message"></p>
        <button type="button" class="btn btn-primary" hx-get="http://localhost:8080/greetings/hello" hx-target="#greetings-message">Get New Greeting</button>
      </div>
      <div class="col">
        <h2 id="fortune-heading">Fortune</h2>
        <p id="fortune-message"></p>
        <button type="button" class="btn btn-primary" hx-get="http://localhost:8080/greetings/fortune" hx-target="#fortune-message">Get New Fortune</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</body>
</html>
